<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./functions.js"></script>
    <script src="./helperFunctions.js"></script>
    
  </head>
  <body onload="getCocktails();">
   
    <div id = 'content'>
    <div id = 'heading' class = 'centre'>
    <img src=./logo.png></img>
    <h1 id = 'title'>Cocktail Calculator</h1>
    
  </div>
  <div id ='clientDetails'>
    <h3>Input Client Details</h3>
    <div class="row">
      <div class="column">
      <label for="name">Client Name</label><br>
      <input type="text" id="name" name="details"><br><br>
      <label for="address1">1st Line Address</label><br>
      <input type="text" id="address1" name="details"><br><br>
      <label for="address2">2nd Line Address</label><br>
      <input type="text" id="address2" name="details"><br><br>
      <label for="city">City</label><br>
      <input type="text" id="city" name="details"><br><br>
      <label for="postcode">Postcode</label><br>
      <input type="text" id="postcode" name="details"><br><br>
    </div>
      <div class="column">
    <label for="date">Date of Event</label><br>
    <input type="date" id="date" name="details"><br><br>
    <label for="start">Start Time</label><br>
    <input type="time" id="start" name="details"><br><br>
    <label for="end">End Time</label><br>
    <input type="time" id="end" name="details"><br><br>
    <label for="duration">Duration (hrs)</label><br>
    <input type="number" id="duration" name="details"><br><br>
    <label for="guests">Number of Guests</label><br>
    <input type="number" id="guests" name="details"><br><br>
      </div>
    </div>
    <br><br>
    <h3>Input Event Details</h3>
    <div class = 'row'>
      <div class="column">
    <label for="type">Nature of Event</label><br>
    <input type="text" id="type" name="details"><br><br>
    <label for="flair">No. Flair Bartenders</label><br>
    <input type="number" value = '0'id="flair" name="details"><br><br>
    <label for="bartender">No. Cocktail Bartenders</label><br>
    <input type="number"value = '0' id="bartender" name="details"><br><br>
    <label for="bars">No. Mobile Bars</label><br>
    <input type="number" value = '0' id="bars" name="details"><br><br>
    </div>
    <div class="column">
    <label for="henGuests">Hen Do Masterclass?</label><br>
    <input type="checkbox" id="henGuests" name="details"><br><br>
    <label for="glassware">Charge Glassware?</label><br>
    <input type="checkbox" id="glassware" name="details"><br><br>
    <label for="ingredients">Charge Ingredients?</label><br>
    <input type="checkbox" id="ingredients" name="details"><br><br>
      </div>
    </div>
    <h3>Invoice Tools</h3>
    <label for="travel">Travel Cost (miles)</label><br>
    <input type="number" value = '0' id="travel" name="details"><br><br>
    <label for="number">Extra Cost (±£)</label><br>
    <input type="number" value = 0 id="extra" name="details"><br><br>
 


    <div id="clientDetailsBtn">
      <button id="clientDetailsBtn" type=""submit" onclick="collectClientDetails()">Next</button>
    </div>
  </div>
  <div id ='checkboxes' class="subsequentPages">
    <h3>Select the cocktails required by the client</h3>
    <p>
      <button id="checkAllBtn">Check / Uncheck All</button>
    </p>
    <div class="row">
    <div class="column" id ='checkboxes1'></div>
    <div class="column" id ='checkboxes2'></div>
  </div>
  </div>
  
  <div id = 'submit' class="subsequentPages"> 
    <p id="emptyArrayError" name="error" class="error"> No cocktails selected</p>
    <p id="overflowError" name="error" class="error"> Select up to 8 cocktails</p>
    <button id="submitBtn" type="submit" onclick="submitData()">Go</button>
  </div>
  <div id="results" class="results">
    <button type="submit" onclick="generateDocuments(1)">Generate All Documents</button><br><br>
    <button type="submit" onclick="generateDocuments(2)">Generate Event Sheet/Invoice</button><br><br>
    <button type="submit" onclick="generateDocuments(3)">Generate Cocktail Menu</button><br><br>
    <button type="submit" onclick="generateDocuments(4)">Generate Shopping List</button><br><br>
    <button type="submit" onclick="generateDocuments(5)">Start Again</button>
  </div>
  
</div>
<script >
  const checkAllBtn = document.querySelector('#checkAllBtn');
  checkAllBtn.onclick = checkAll;



</script>
  </body>
  
</html>
